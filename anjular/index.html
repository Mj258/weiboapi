<!DOCTYPE html>
<html ng-app="myapp">
<head lang="en">
    <meta charset="UTF-8">
    <title>AnjularJS Demo</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular/angular-route.min.js"></script>
</head>
<body>
<h1>AnjularJS Demo</h1>
<div class="container">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2">
                <!--Sidebar content-->

                Search: <input ng-model="query">

                <select ng-model="orderProp">
                    <option value="name">Alphabetical</option>
                    <option value="age">Newest</option>
                </select>
            </div>
        </div>
    </div>
</div>
<footer id="footer">
    <div class="panel-footer">
        <a href="http://mtn-sh.com" title="mtn-sh">@copyright mtn-sh.com</a>
    </div>
</footer>
<script src="app/app.js"></script>
<script src="app/controller/controller.js"></script>

</html>
